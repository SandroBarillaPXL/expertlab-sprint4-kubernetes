apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-camels
  namespace: expertlab
spec:
  replicas: 4
  selector:
    matchLabels:
      app: frontend-camels
  template:
    metadata:
      labels:
        app: frontend-camels
    spec:
      containers:
      - name: frontend-camels
        image: sandropxl/expertlab4-fe:k8s
        ports:
        - containerPort: 80          

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-camels
  namespace: expertlab
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-camels
  template:
    metadata:
      labels:
        app: backend-camels
    spec:
      containers:
      - name: backend-camels
        image: sandropxl/expertlab4-be
        ports:
        - containerPort: 3000
        env:
          - name: DB_USER
            valueFrom:
              configMapKeyRef:
                name: configmap-camels
                key: database-user
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: secret-camels
                key: password
          - name: DB_CLUSTER_ADDRESS
            valueFrom:
              configMapKeyRef:
                name: configmap-camels
                key: db-address
          - name: DB_NAME
            valueFrom:
              configMapKeyRef:
                name: configmap-camels
                key: mongo-db
          - name: DB_COLLECTION
            valueFrom:
              configMapKeyRef:
                name: configmap-camels
                key: db-collection
          - name: PORT
            valueFrom:
              configMapKeyRef:
                name: configmap-camels
                key: port